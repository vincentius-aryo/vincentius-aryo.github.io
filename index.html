<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login SIMRS</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'id', includedLanguages: 'en,id'}, 'google_translate_element');
        }
        </script><script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script></head>
<body class="bg-gray-100 flex items-center justify-center h-screen"><div id="google_translate_element" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;"></div>
<div class="bg-white p-6 rounded-xl shadow-md w-[360px]">
<h2 class="text-xl font-semibold mb-4 text-center">Login SIMRS</h2>
<label class="block mb-1">Email:</label>
<input class="w-full border rounded px-3 py-2 mb-4" id="email" placeholder="contoh@email.com" type="email"/>
<label class="block mb-1">Password:</label>
<input class="w-full border rounded px-3 py-2 mb-4" id="password" placeholder="••••••••" type="password"/>
<label class="block mb-2">Pilih Role:</label>
<select class="w-full border rounded px-3 py-2 mb-4" id="roleSelect">
<option value="">-- Pilih --</option>
<option value="Admin">Admin</option>
<option value="Dokter">Dokter</option>
<option value="Pasien">Pasien</option>
<option value="RekamMedis">Rekam Medis</option>
<option value="Farmasi">Farmasi</option>
<option value="Manajemen">Manajemen</option>
</select>
<button class="bg-blue-600 text-white w-full py-2 rounded" onclick="login()">Login</button>
</div>
<script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('roleSelect').value;

      if (!email || !password || !role) {
        alert('Silakan isi email, password, dan pilih role.');
        return;
      }

      // Simpan data role ke localStorage (bisa dikembangkan ke auth lebih lanjut)
      localStorage.setItem('simrsRole', role);

      const redirectMap = {
        Pasien: 'beranda.html',
        Dokter: 'dokter.html',
        Admin: 'dashboard-admin.html',
        RekamMedis: 'rekam-medis.html',
        Farmasi: 'farmasi.html',
        Manajemen: 'laporan-manajemen.html'
      };

      window.location.href = redirectMap[role] || 'dashboard.html';
    }
  </script>
</body>
</html>
